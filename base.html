 <script>
    window.onload = function() {
    animateSequence();
    
};

function animateSequence() {
    var a = document.getElementsByClassName('sequence');
    for (var i = 0; i < a.length; i++) {
        var one = a[i];
        var letter = one.innerHTML;
        letter = letter.trim();
        var str = '';
        var delay = 100;
        for (l = 0; l < letter.length; l++) {
            if (letter[l] != ' ') {
                str += '<span style="animation-delay:' + delay + 'ms; -webkit-animation-delay:' + delay + '">' + letter[l] + '</span>';
                delay += 150;
            } else
                str += letter[l];
        }
    one.innerHTML = str;
    }
}
